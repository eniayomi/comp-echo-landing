<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompEcho OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1000px;
            align-items: center;
            text-align: center;
            z-index: 1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo-text {
            font-size: 72px;
            margin: 0;
            font-weight: 700;
        }
        
        h2 {
            font-size: 48px;
            line-height: 1.2;
            margin: 0 0 30px 0;
        }
        
        p {
            font-size: 28px;
            margin: 0;
            line-height: 1.4;
            opacity: 0.9;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="logo-text">CompEcho</h1>
        </div>
        <h2>Modern Compliance Automation Platform</h2>
        <p>Simplify your compliance journey with automated evidence collection and multi-framework support</p>
    </div>
</body>
</html>
