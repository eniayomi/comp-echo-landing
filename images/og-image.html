<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompEcho OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #eff6ff);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, rgba(37, 99, 235, 0) 70%);
            transform: rotate(-15deg);
            pointer-events: none;
        }
        
        .container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }
        
        .content {
            flex: 1;
            padding-right: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        
        .logo h1 {
            font-size: 48px;
            margin: 0;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        h2 {
            font-size: 64px;
            line-height: 1.1;
            margin: 0 0 30px 0;
            color: #1f2937;
        }
        
        p {
            font-size: 28px;
            color: #6b7280;
            margin: 0;
            line-height: 1.4;
        }
        
        .image {
            flex: 1;
            max-width: 50%;
        }
        
        .image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="logo.svg" alt="CompEcho Logo">
                <h1>CompEcho</h1>
            </div>
            <h2>Modern Compliance Automation Platform</h2>
            <p>Simplify your compliance journey with automated evidence collection and multi-framework support</p>
        </div>
        <div class="image">
            <img src="dashboard-mockup.png" alt="CompEcho Dashboard">
        </div>
    </div>
</body>
</html>
